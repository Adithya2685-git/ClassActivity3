<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity geometry="primitive: torusKnot; radius: 0.8; radiusTubular: 0.2; p: 3; q: 7" 
                material="color: #4CC3D9" 
                position="-6 1.5 -8" 
                rotation="0 45 0"></a-entity>
                
      <a-entity geometry="primitive: icosahedron; radius: 1.2" 
                material="color: #EF2D5E" 
                position="0 1.5 -12"></a-entity>
                
      <a-cone position="6 1.5 -8" 
              radius-bottom="1" 
              radius-top="0" 
              height="2" 
              color="#FFC65D"></a-cone>
              
      <a-plane position="0 0 -10" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
